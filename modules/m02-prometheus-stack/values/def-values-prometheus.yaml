#==============================[Alert Manager Configuration]
alertmanager:
  enabled: true
  alertmanagerSpec:
    image:
      registry: 192.168.1.10:8083
      repository: prometheus/alertmanager
      tag: v0.26.0
      sha: ""
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
  config:
    global:
      resolve_timeout: 5m
      smtp_require_tls: false
    inhibit_rules:
      - source_matchers:
          - 'severity = critical'
        target_matchers:
          - 'severity =~ warning|info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'severity = warning'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'alertname = InfoInhibitor'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
    route:
      group_by: ['alertname','namespace']
      receiver: 'email-alert'
      routes:
        - receiver: 'email-alert'
          group_wait: 50s
          group_interval: 5m
          repeat_interval: 12h
    receivers:
    - name: 'email-alert'
      email_configs:
      - to: myemail@testmail.com
        from: sendalert@testmail.com
        smarthost: mail.testmail:25
        auth_username: sendalert@testmail.com
        auth_identity: sendalert@testmail.com
        auth_password: sendalertPassword
        require_tls: false
        send_resolved: true
