#==============================[Use PVC with longhorn storage class for Prometheus]
prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 30Gi
    secrets: ['etcd-client-cert']
    image:
      registry: 192.168.1.10:8083
      repository: prometheus/prometheus
      tag: v2.47.0
      sha: ""
#Metric Data Retention
    retention: 30d

#==============================[External Etcd configuration]
kubeEtcd:
  enabled: true
  endpoints:
   - 10.0.82.100
   - 10.0.82.101
   - 10.0.82.102
  service:
    enabled: true
    port: 2379
    targetPort: 2379
  serviceMonitor:
    enabled: true
    scheme: https
    insecureSkipVerify: false
    serverName: localhost
    caFile: /etc/prometheus/secrets/etcd-client-cert/ca.pem
    certFile: /etc/prometheus/secrets/etcd-client-cert/etcd-cert.pem
    keyFile: /etc/prometheus/secrets/etcd-client-cert/etcd-key.pem
    interval: ""
    sampleLimit: 0
    targetLimit: 0
    labelNameLengthLimit: 0
    labelValueLengthLimit: 0
    metricRelablelings: []
    relabelings: []
    additionalLabels: {}

